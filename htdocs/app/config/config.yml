imports:
    - { resource: parameters.yml }
    - { resource: security.yml }
    - { resource: custom/fos_user.yml }
    - { resource: custom/sonata.yml }
    - { resource: custom/ivory.yml }

framework:
    #esi:             ~
    translator:       ~
    secret:          "%secret%"
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: ~
    form:            ~
    csrf_protection: ~
    validation:      { enable_annotations: true }
    templating:
        engines: ['twig']
        #assets_version: SomeVersionScheme
    default_locale:  "%locale%"
    trusted_hosts:   ~
    trusted_proxies: ~
    session:
        # handler_id set to null will use default session handler from php.ini
        handler_id:  ~
    fragments:       ~
    http_method_override: true

# Twig Configuration
twig:
    debug:            "%kernel.debug%"
    strict_variables: "%kernel.debug%"

# Assetic Configuration
assetic:
    debug:          "%kernel.debug%"
    use_controller: false
    bundles:        [ ]
    #java: /usr/bin/java
    filters:
        cssrewrite: ~
        #closure:
        #    jar: "%kernel.root_dir%/Resources/java/compiler.jar"
        #yui_css:
        #    jar: "%kernel.root_dir%/Resources/java/yuicompressor-2.4.7.jar"

# Doctrine Configuration
doctrine:
    dbal:
        driver:   "%database_driver%"
        host:     "%database_host%"
        port:     "%database_port%"
        dbname:   "%database_name%"
        user:     "%database_user%"
        password: "%database_password%"
        charset:  UTF8
        types:
            json: Sonata\Doctrine\Types\JsonType
    orm:
        auto_generate_proxy_classes: "%kernel.debug%"
        auto_mapping: false
        naming_strategy: doctrine.orm.naming_strategy.underscore
        mappings:
            ApplicationUserBundle: ~
            ApplicationSonataMediaBundle: ~
            SonataMediaBundle: ~
            GrossumContactBundle: ~
            ApplicationGrossumContactBundle: ~
            GrossumMenuBundle: ~
            ApplicationGrossumMenuBundle: ~
            GrossumStaticPageBundle: ~
            ApplicationGrossumStaticPageBundle: ~
            GrossumFaqBundle: ~
            ApplicationGrossumFaqBundle: ~
            ElcodiComponentEntityTranslator:
                type: yml
                dir: '%kernel.root_dir%/../src/Elcodi/Bundle/EntityTranslatorBundle/Resources/config/doctrine'
                is_bundle: false
                prefix: Elcodi\Component\EntityTranslator\Entity
            ElcodiComponentLanguage:
                type: yml
                dir: '%kernel.root_dir%/../src/Elcodi/Bundle/LanguageBundle/Resources/config/doctrine'
                is_bundle: false
                prefix: Elcodi\Component\Language\Entity

            gedmo_tree:
                type: annotation
                prefix: Gedmo\Tree\Entity
                dir: "%kernel.root_dir%/../vendor/gedmo/doctrine-extensions/lib/Gedmo/Tree/Entity"
                alias: GedmoTree # (optional) it will default to the name set for the mapping
                is_bundle: false

stof_doctrine_extensions:
    default_locale: %locale%
    orm:
        default:
            tree:          true
            sluggable:     true
            timestampable: true

# Swiftmailer Configuration
swiftmailer:
    transport: "%mailer_transport%"
    host:      "%mailer_host%"
    username:  "%mailer_user%"
    password:  "%mailer_password%"
    spool:     { type: memory }

doctrine_cache:
    providers:
        elcodi_translations:
            type: array
            namespace: elcodi_translations

elcodi_entity_translator:
    auto_translate: true
    language:
        master_locale: %locale%
        fallback: true
    configuration:
        Application\Grossum\FaqBundle\Entity\Faq:
            alias: grossum_faq
            fields:
                question: ~
                answer: ~
