Application\Grossum\MenuBundle\Entity\MenuItem:
    type: entity
    table: menu_item
    repositoryClass: Application\Grossum\MenuBundle\Entity\Repository\MenuItemRepository
    id:
        id:
            type: integer
            unsigned: true
            id: true
            generator:
                strategy: AUTO
#    @todo: We wrote associations here because Gedmo-Extension can see associations only in config-file - it doesn't use
#           Doctrtine metadata. Todo: remove when we should can use Doctrtine metadata
    manyToOne:
        root:
            targetEntity: Application\Grossum\MenuBundle\Entity\MenuItem
            nullable: true
            joinColumn:
                referencedColumnName: id
                onDelete: CASCADE
            gedmo:
                - treeRoot
        parent:
            targetEntity: Application\Grossum\MenuBundle\Entity\MenuItem
            inversedBy: children
            joinColumn:
                referencedColumnName: id
                onDelete: CASCADE
            gedmo:
                - treeParent
    oneToMany:
        children:
            targetEntity: Application\Grossum\MenuBundle\Entity\MenuItem
            mappedBy: parent
            orderBy:
                lft: ASC
